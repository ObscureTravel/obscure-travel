    <link rel="stylesheet" type="text/css" href="css/map.css">
    <link href="css/stylesheet.css" type="text/css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
    <!-- Header -->

        <h1>OBSCURE TRAVEL</h1>

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Edit Location Information</h4>
                </div>

                <div id="edit-form">
                    <form>
                        Name: <input type='text' id='edit-name' required><br> Description: <input type='text' id='edit-description' required><br> Type:
                        <input type='text' id='edit-type' required><br>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="update-button">Update</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer">
            <p class="footer-links"><a href="" color="#fff">About</a>
                <a href="" color="#fff">Team Photos</a>
                <a href="" color="#fff">Contact Us</a>

    </footer>
