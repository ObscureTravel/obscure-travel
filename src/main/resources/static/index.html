<!DOCTYPE html>

<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Megrim" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/CreativeIT/getmdl-select/master/getmdl-select.min.css">
    <script defer src="https://cdn.rawgit.com/CreativeIT/getmdl-select/master/getmdl-select.min.js"></script>
</head>


<body>
    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <!-- Always shows a header, even in smaller screens. -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">

                    <!-- Title -->
                    <span class="mdl-layout-title">Obscure Travel</span>

                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>

                    <!-- Drop-down to refine location type -->
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fullwidth">
                        <input class="mdl-textfield__input" type="text" id="filtermap" readonly tabIndex="-1">

                        <ul for="filtermap" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                            <li class="mdl-menu__item">All</li>
                            <li class="mdl-menu__item">Eatery</li>
                            <li class="mdl-menu__item">Bar</li>
                            <li class="mdl-menu__item">Natural Wonder</li>
                            <li class="mdl-menu__item">Events</li>
                            <li class="mdl-menu__item">People Watching</li>
                            <li class="mdl-menu__item">Resting Places</li>
                            <li class="mdl-menu__item">Venue</li>
                        </ul>
                    </div>

                </div>
            </header>

            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Obscure Travel</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Home</a>
                    <a class="mdl-navigation__link" href="">About</a>
                    <a class="mdl-navigation__link" href="">Team</a>
                    <a class="mdl-navigation__link" href="">Contact Us</a>
                    <a class="mdl-navigation__link" href="addLocation.html">Add Location</a>

                </nav>
            </div>

            <!-- div for map display -->
            <div id="map">
            </div>

            <!-- Modal -->
            <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Edit Location Information</h4>
                        </div>

                        <div id="edit-form">
                            <form>
                                <table class="form-table">
                                    <tr>
                                        <td>
                                            <h4>Name:</h4>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="text" id="edit-name" required>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h4>Type:</h4>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="text" id="edit-type" required>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <h4>Description:</h4>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <div class="mdl-textfield mdl-js-textfield">
                                                <input class="mdl-textfield__input" type="text" id='edit-description' required>
                                            </div>
                                        </td>
                                    </tr>
                                </table>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" data-dismiss="modal">Close</button>
                            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="update-button">Update</button>
                        </div>
                    </div>
                </div>
            </div>


            <div class="modal fade" id="review-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">Location Reviews</h4>
                        </div>

                        <div id="review-location"></div>

                        <div id="reviews-div">

                        </div>
                        <form>

                            <table class="form-table">
                                <tr>
                                    <td>
                                        <h4>Name:</h4>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="mdl-textfield mdl-js-textfield">
                                            <input class="mdl-textfield__input" type="text" id='reviewer-name' placeholder="Your Name" required>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <h4>Rating:</h4>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="mdl-textfield mdl-js-textfield">
                                            <input class="mdl-textfield__input" type="text" pattern="[1-5]" id="review-rating" placeholder="Rate this Location (1-5)" required>
                                            <label class="mdl-textfield__label" for="review-rating">Rate this Location (1-5)</label>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <textarea class="form-control" rows="3" id="review-content" placeholder="Enter your Reviews Here"></textarea>
                        </form>

                        <div class="modal-footer">
                            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" data-dismiss="modal">Close</button>
                            <button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="add-Review">Add Review</button>
                        </div>
                    </div>
                </div>
            </div>


            <footer class="mdl-mini-footer">
                <!--<div class="mdl-mini-footer__left-section">
                    <div class="mdl-logo">Obscure Travel</div>
                    <ul class="mdl-mini-footer__link-list">
                        <li><a href="#">About</a></li>
                        <li><a href="#">Team Photos</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>-->
                <div id="bottomLogo"><img src="images/ObscureTravelLogo.png"> </div>
            </footer>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/mapMarkers.js"></script>
    <script src="js/userLocation.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCccCLwK8Z1Z1sI8y3HnsOyy46P1rxPqNk&callback=initMap">
    </script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>

</html>
